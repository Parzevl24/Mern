<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Oval-Shaped Elements</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            background-color: lightblue;
        }

        th, td {
            border: 2px solid #fff;
            border-radius: 50px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Details Table</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
