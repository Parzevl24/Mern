<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links with Target Attributes</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 10px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <h1>Click any of the following links:</h1>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Open in new tab/window</a></li>
        <li>|</li>
        <li><a href="https://www.example.com" target="_self">Open in same tab/window</a></li>
        <li>|</li>
        <li><a href="https://www.example.com" target="_parent">Open in parent frame</a></li>
        <li>|</li>
        <li><a href="https://www.example.com" target="_top">Open in top-level frame</a></li>
        <li>|</li>
        <li><a href="mailto:your@email.com">Send email</a></li>
    </ul>
</body>
</html>
