<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: rgb(137, 7, 107);
            
        }
        input{
            border-radius: 5px;
            
        }
        form{
            padding: 20px;
            margin-top: 100px;
            margin-left: 50px;
            margin-right: 50px;
            text-align: center;
            background-color: rgb(95, 3, 74);
        }
    </style>
</head>
<body>
    <div>
        <form action="none">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">
            <br><br>
            <label for="psw">Password:</label>
            <input type="password" id="psw" name="psw">
            <br><br>
            <label for="num">Number:</label>
            <input type="number" name="num" id="num">
            <br><br>
            <label for="gen">Gender:</label>
            <input type="checkbox" name="gen" id="gen">Male
            <input type="checkbox" name="gen" id="gen">Female
            <input type="checkbox" name="gen" id="gen">Others
            <br><br>
            <label for="lang">Language:</label>
            <select name="lang" id="lang">
                <option value="">Select Language</option>
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
            </select>
            <br><br>
            <label for="zip">Zip Code</label>
            <input type="number" name="zip" id="zip">
            <br><br>
            <label for="abt">About</label>
            <textarea name="abt" id="abt" cols="30" rows="5"></textarea>
            <br><br>
            <button name="reg" id="reg">Register</button>
        </form>
    </div>
</body>
</html>
